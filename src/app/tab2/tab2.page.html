<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pok√©mon Cards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let pokemon of pokemonList">
        <ion-card>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size="4" size-md="3">
                  <img
                    [src]="pokemon.image" 
                    [alt]="pokemon.name" 
                    style="width: 100%; border-radius: 8px;"
                  />
                </ion-col>
                <ion-col size="8" size-md="9">
                  <ion-card-title>
                    {{ pokemon.name | titlecase }}
                  </ion-card-title>

                  <p><strong>Height:</strong> {{ pokemon.height }}</p>
                  <p><strong>Weight:</strong> {{ pokemon.weight }}</p>

                  <p><strong>Types:</strong></p>
                  <ion-chip *ngFor="let type of pokemon.types">
                    <ion-label>{{ type }}</ion-label>
                  </ion-chip>

                  <p><strong>Abilities:</strong></p>
                  <ion-chip *ngFor="let ability of pokemon.abilities">
                    <ion-label>{{ ability }}</ion-label>
                  </ion-chip>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
