<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokemon Cards
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-list>
  <ion-item *ngFor="let pokemon of pokemonList">
    <ion-label>{{pokemon.name | titlecase}}</ion-label>
    
  </ion-item>
 </ion-list>
</ion-content>
